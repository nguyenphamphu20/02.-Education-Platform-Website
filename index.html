<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Education Platform Website</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed font -->
        <link
            rel="preload"
            href="Poppins/Poppins-Black.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 10000px">
        <!-- header -->
        <header class="header">
            <div class="content">
                <!-- nav -->
                <nav class="nav-bar">
                    <a href="#!" class="logo">
                        <img src="./assets/img/logo.svg" alt="logo" />
                    </a>
                    <div class="container">
                        <ul class="group-link">
                            <li class="item-group">
                                <a href="#!">Home</a>
                            </li>
                            <li class="item-group">
                                <a href="#!">Courses</a>
                            </li>
                            <li class="item-group">
                                <a href="#!">Pricing</a>
                            </li>
                            <li class="item-group">
                                <a href="#!">Reviews</a>
                            </li>
                        </ul>
                        <a href="#!" class="btn btn-sign-up">Sign Up</a>
                    </div>
                </nav>
                <!-- hero -->
                <div class="hero">
                    <div class="row">
                        <img
                            src="./assets/img/img-hero.jpg"
                            alt="Learn without limits and spread knowledge."
                            class="img-hero"
                        />
                        <div class="container">
                            <h1 class="title">
                                Learn without limits and spread knowledge.
                            </h1>
                            <p class="desc">
                                Build new skills for that “this is my year”
                                feeling with courses, certificates, and degrees
                                from world-class universities and companies.
                            </p>
                            <div class="group-actions">
                                <a href="#!" class="btn cta">See Courses</a>
                                <img src="./assets/img/play.png" alt="Play" class="play-action">
                                <span>Watch Video</span>
                            </div>
                            <p class="subtitle">Recent engagement</p>
                            <div class="data">
                                <strong>50k</strong><span>Students</span><strong>70+</strong><span>Courses</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
